<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            border: 5px solid #4CAF50;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn:nth-child(2) { background: #ff7043; } /* Food */
        .btn:nth-child(2):hover { background: #ff5722; }

        .btn:nth-child(3) { background: #42a5f5; } /* Travel */
        .btn:nth-child(3):hover { background: #1e88e5; }

        .btn:nth-child(4) { background: #ffca28; } /* Utilities */
        .btn:nth-child(4):hover { background: #ffb300; }

    </style>
</head>
<body>

    <div class="container">
        <h2>Expense Report</h2>
        <button class="btn" onclick="window.location.href='TotalSumServlet'">Total Sum</button>
        <button class="btn" onclick="window.location.href='FoodSumServlet'">Food Sum</button>
        <button class="btn" onclick="window.location.href='TravelSumServlet'">Travel Sum</button>
        <button class="btn" onclick="window.location.href='UtilitiesSumServlet'">Utilities Sum</button>
    </div>

</body>
</html>
