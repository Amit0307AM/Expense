<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Added</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: backgroundAnimation 5s infinite alternate;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out, bounce 1s infinite alternate;
            position: relative;
            max-width: 400px;
        }
        .checkmark {
            font-size: 60px;
            color: #fff;
            background: #4CAF50;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        h1 {
            color: #4CAF50;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #45a049;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #667eea, #764ba2); }
            100% { background: linear-gradient(135deg, #ff758c, #ff7eb3); }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div class="checkmark">âœ”</div>
        <h1>Your Expense is Added</h1>
        <a href="Homepage.html" class="back-button">Back</a>
    </div>
</body>
</html>
